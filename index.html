<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 id="club">El club viejuner</h1>
        <form action="#">
            <fieldset class="uno">
                <legend>Tú</legend>
                <label for="name">Nombre  <input type="text" id="name" placeholder="Indica tu nombre"  required tabindex="1">
                </label>
            
                <label for="surname">Apellidos <input type="text" id="surname" placeholder="Indica tu apellido" required tabindex="2">
                </label>

                <label for="edad"> Edad  <input id="edad" type="number" min="50" max="120" placeholder="Indica tu edad en años" required tabindex="3">
                </label>
                
                <label for="gender"> Hombre <input type="radio" id="Hombre" value="hombre" name="hombre-mujer" tabindex="4"></label>
                <label for="gender"> Mujer <input type="radio" id="mujer" value="mujer" name="hombre-mujer" tabindex="5"></label>
                        
                <label for="viejuner">Me siento viejuner:<input type="checkbox"></label>

                <label for="descripción">
                    <textarea name="descripción" id="descripción" cols="30" rows="10" placeholder="Escribe algo sobre tí"></textarea>
                </label>

                
            </fieldset>

            <fieldset class="uno">
                <legend>Tus circunstancias</legend>

                <label for="email">Correo electrónico <input type="email" name="email" id="email" required>
                </label>

                <label for="telefono">Teléfono: <input type="tel" name="telefono" id="telefono" pattern="[0-9]{3}" required placeholder="Ej:666000222"></label>


            </fieldset>
            
            <input class="button" type="button" value="Enviar">

            <input class="button" type="button" value="Reset">
        </form>
        
    </section>

    <section>
        <h1>Los ladronzuelos de bicicletas</h1>
        <form action="#">
            <fieldset id="dos">

        <label for="dia"> Día <input type="date" name="dia" id="dia" ></label>

        <label for="hora">Hora <input type="datetime" name="hora" id="hora" pattern="[0-9]{2}:[0-9]{2}" placeholder="8:30 pm"> </label>

        <label id="bici" for="color">Color de la bicicleta:<input id="color" type="color"></label>

        <label for="precio">Rango de precio <input type="range" name="precio" id="precio"></label>

        <label for="tipo">Tipo de bicicleta: 
            <select name="tipo" id="tipo">
               <option value="">Paseo</option>      
               <option value="1">Montaña</option>
               <option value="2">Carreras</option>
            </select>  
        </label>

        <label for="cosas">Accesorios: 
            Ruedines <input type="checkbox" name="cosas" id="cosas">
            Pegatinas <input type="checkbox" name="cosas" id="cosas">
            Cestita <input type="checkbox" name="cosas" id="cosas">
            Bomba de aire <input type="checkbox" name="cosas" id="cosas">
            Timbre <input type="checkbox" name="cosas" id="cosas">
            Foco <input type="checkbox" name="cosas" id="cosas">
        </label>

        <label for=""></label>
                   
        <datalist id="marca">
                <option value="argon">argon</option>
                <option value="cervélo">cervélo</option>
                <option value="ghost">ghost</option>
                <option value="factor">factor</option>
                <option value="bh">bh</option>
                <option value="bianchi">bianchi</option>
                <option value="pinarello">pinarello</option>
                <option value="megamo">megamo</option>
                <option value="look">look</option>
                <option value="protek">protek</option>
                <option value="canyon">canyon</option>
                <option value="bmc">bmc</option>
                <option value="cannondale">cannondale</option>
                <option value="lapierre">lapierre</option>
                <option value="orbea">orbea</option>
                <option value="cube">cube</option>
                <option value="giant">giant</option>
                <option value="scott">scott</option>
                <option value="merida">merida</option>
                <option value="specialized">specialized</option>
                <option value="trek">trek</option>


        </datalist>
        

        </label>

            <input type="button" value="Enviar">
            <input type="button" value="Reset">

            </fieldset>
        </form>        
    </section>
    
</body>
</html>
